<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/style.css">
    <title>Mobile Website</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body style="position:relative;">
    <div class="body-bg">
        <img src="./assets/image/bg.jpeg" alt="background">
    </div>

    <div class="main-division">

        <div class="division-box">
            <div class="background">
                <div class="box">
                    <div class="top-bar">
                        <div class="icon"><img src="/assets/image/scaner.png" alt="scan-icon"></div>
                        <div class="icon-two"><img src="/assets/image/share.png" alt="share-icon"></div>
                    </div>

                </div>
            </div>

            <div class="section">

                <div class="profile-box">
                    <div class="white-box">
                        <div class="border-box">
                            <img src="/assets/image/instagram.png" alt="instagram-icon">
                            <div class="profile-img">
                            </div>
                        </div>
                    </div>
                </div>

                <div class="info">
                    <h3>Anthony Martial</h3>
                    <p>Barber with 9 Years of Experience</p>
                    <div class="star-icon"> <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <i class="fa-solid fa-star"></i>
                        <span>(17 Reviews)</span>
                    </div>
                </div>

                <div class="btn">
                    <button>View Profile</button>
                </div>

                <div class="row-selector">
                    <div class="icon-select active">
                        <div class="icon-box"><span><i class="fa-solid fa-hand-holding-dollar"></i></span></div>
                        <p>Revenue</p>
                    </div>

                    <div class="icon-select">
                        <div class="icon-box"> <span><i class="fa-solid fa-people-group"></i></span></div>
                        <p>Clients</p>
                    </div>

                    <div class="icon-select">
                        <div class="icon-box"><span> <i class="fa-solid fa-bell"></i></span></div>
                        <p>Notifications</p>
                    </div>
                </div>
            </div>

            <div class="second-section">
                <div class="collection">
                    <div class="collection-box">
                        <div class="icon-three"><i class="fa-solid fa-people-group"></i></div>
                        <div class="text-data">
                            <h3>CLIENTS</h3>
                            <p>245</p>
                        </div>
                    </div>

                    <div class="collection-box">
                        <div class="icon-three"><i class="fa-solid fa-xmark"></i></div>
                        <div class="text-data">
                            <h3>CANCELLATIONS</h3>
                            <p>11</p>
                        </div>
                    </div>

                    <div class="collection-box">
                        <div class="icon-three"><i class="fa-solid fa-hand-holding-dollar"></i></div>
                        <div class="text-data">
                            <h3>TOTAL TIPS</h3>
                            <p>$400.00</p>
                        </div>
                    </div>
                </div>

                <div class="total-box">
                    <div class="revenue-box">
                        <div class="dollar-icon"><i class="fa-solid fa-dollar-sign"></i></div>
                        <div class="total-info">
                            <h3>TOTAL REVENUE</h3>
                            <p>$2650.00</p>
                        </div>
                    </div>

                    <div class="btn-box">
                        <button>Cashout</button>
                    </div>

                </div>
            </div>


        </div>

        <footer>
            <div class="footer-box">

                <div class="icon-set">
                    <div class="footer-icon">
                        <i class="fa-solid fa-calendar-days"></i>
                        <p>Calendar</p>
                    </div>

                    <div class="footer-icon">
                        <i class="fa-solid fa-house"></i>
                        <p><span style="color:red;">Home</span></p>
                    </div>

                    <div class="footer-icon">
                        <i class="fa-brands fa-rev"></i>
                        <p>Reviews</p>
                    </div>

                    <div class="footer-icon">
                        <i class="fa-solid fa-gears"></i>
                        <p>Settings</p>
                    </div>
                </div>

            </div>

        </footer>


    </div>


</body>

</html>
